<div class="data-table m-t-0" *ngIf="memberHealthIssues && memberHealthIssues.length>0">
  <div class="action-panel">
    <button (click)="onAddClick()" class="btn gradient-btn" color="primary" mat-raised-button>
      <mat-icon>add</mat-icon>
      {{stringRes.ADD_HEALTH_ISSUE}}
    </button>
  </div>
  <mat-table [dataSource]="memberHealthIssues">
    <ng-container matColumnDef="seqNo">
      <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
      <mat-cell *matCellDef="let d; let i = index;">{{i + 1}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef>Health Issue</mat-header-cell>
      <mat-cell *matCellDef="let d;">{{d.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="createdBy">
      <mat-header-cell *matHeaderCellDef>Created By</mat-header-cell>
      <mat-cell *matCellDef="let d;">{{d.createdBy | appCreatedBy}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <mat-header-cell *matHeaderCellDef>Created At</mat-header-cell>
      <mat-cell *matCellDef="let d;">{{d.createdAt | appDateTime:'dateTime'}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="updatedBy">
      <mat-header-cell *matHeaderCellDef>Updated By</mat-header-cell>
      <mat-cell *matCellDef="let d;">{{d.updatedBy | appCreatedBy}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="updatedAt">
      <mat-header-cell *matHeaderCellDef>Updated At</mat-header-cell>
      <mat-cell *matCellDef="let d;">{{d.updatedAt | appDateTime}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
<app-no-data-found *ngIf="!memberHealthIssues || memberHealthIssues.length === 0" (buttonClick)="onAddClick()"
                   [title]='"No Health Issue"'
                   [btnText]="stringRes.ADD_HEALTH_ISSUE"
                   [image]='"empty-data.jpg"'
                   [message]='"Health issues are not mapped to this member, click on add button to add health issue"'></app-no-data-found>
