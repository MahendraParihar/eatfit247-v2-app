<form [formGroup]="formGroup" class="form-group">
  <div class="form-card">
    <h4>{{stringRes.MEMBER_ISSUES}}</h4>
    <mat-dialog-content class="form-body">
      <div class="form-item" style="flex-grow:2">
        <mat-label>{{stringRes.ISSUE_CATEGORY}}</mat-label>
        <div>{{memberIssueModel.category}}</div>

      </div>
      <div class="form-item" style="flex-grow:2">
        <mat-label>{{stringRes.ISSUE_STATUS}}</mat-label>
        <div>{{memberIssueModel.status}}</div>
      </div>
      <div class="form-item" style="flex-grow:2">
        <mat-label>{{stringRes.ISSUE}}</mat-label>
        <div [innerHtml]="memberIssueModel.issue"></div>
      </div>

      <div class="form-item" style="flex-grow:2">
        <mat-form-field>
          <mat-label>{{stringRes.RESPONSE}}</mat-label>
          <textarea #issueResponse formControlName="issueResponse" matInput placeholder="Issue Response"
                    readonly="{{isReadOnly ? 'true': 'false'}}" rows="3"></textarea>
          <mat-hint align="end">{{issueResponse.value.length}} / {{inputLength.CHAR_500}}</mat-hint>
          <mat-error>
            <app-input-error [controlName]="stringRes.RESPONSE"
                             [control]="formControl['issueResponse']"></app-input-error>
          </mat-error>
        </mat-form-field>
      </div>
    </mat-dialog-content>
  </div>


  <mat-dialog-actions align="end">
    <button (click)="onClose()" class="round-btn" mat-raised-button>
      {{stringRes.CLOSE}}
    </button>
    <button (click)="saveResponse()" *ngIf="!isReadOnly" class="round-btn gradient-btn" color="primary"
            mat-raised-button>
      {{stringRes.SAVE}}
    </button>
  </mat-dialog-actions>
</form>
