<div class="data-table m-t-0">
  <mat-table *ngIf="memberPocketGuides && memberPocketGuides.length>0" [dataSource]="memberPocketGuides">

    <ng-container matColumnDef="seqNo">
      <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
      <mat-cell *matCellDef="let d; let i = index;">{{i + 1}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="selected">
      <mat-header-cell *matHeaderCellDef>Select</mat-header-cell>
      <mat-cell *matCellDef="let d;">
        <mat-checkbox [(ngModel)]="d.isSelected"></mat-checkbox>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef>Pocket Guide</mat-header-cell>
      <mat-cell *matCellDef="let d;">{{d.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="file">
      <mat-header-cell *matHeaderCellDef>File</mat-header-cell>
      <mat-cell *matCellDef="let d;">{{''}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="createdBy">
      <mat-header-cell *matHeaderCellDef>Created By</mat-header-cell>
      <mat-cell *matCellDef="let d;">{{d.createdBy | appCreatedBy}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <mat-header-cell *matHeaderCellDef>Created At</mat-header-cell>
      <mat-cell *matCellDef="let d;">{{d.createdAt | appDateTime:'dateTime'}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="updatedBy">
      <mat-header-cell *matHeaderCellDef>Updated By</mat-header-cell>
      <mat-cell *matCellDef="let d;">{{d.updatedBy | appCreatedBy}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="updatedAt">
      <mat-header-cell *matHeaderCellDef>Updated At</mat-header-cell>
      <mat-cell *matCellDef="let d;">{{d.updatedAt | appDateTime}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <div class="footer-action">
    <button (click)="onCancel()" class="round-btn" mat-raised-button>
      {{stringRes.CANCEL}}
    </button>
    <button (click)="onSubmit()" class="round-btn gradient-btn" color="primary" mat-raised-button>
      {{id > 0 ? stringRes.UPDATE : stringRes.SAVE}}
    </button>
  </div>
</div>
