<div *ngIf="dialogData" class="alert">
  <h4>{{dialogData.title}}</h4>
  <div mat-dialog-content>
    <form *ngIf="formGroup" [formGroup]="formGroup" class="form-group">
      <div class="form-body">
        <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="flex-start">
          <div class="form-item"
               fxFlex="calc(100%)"
               fxFlex.lt-lg="calc(100%)"
               fxFlex.lt-md="calc(100%)"
               fxFlex.lt-sm="100%">
            <mat-form-field>
              <mat-label>{{stringRes.STATUS}}</mat-label>
              <mat-select (selectionChange)="onStatusChange($event)" formControlName="statusId">
                <mat-option [value]="adminUserStatusEnum.ACTIVE">{{stringRes.ACTIVE}}</mat-option>
                <mat-option
                  [value]="adminUserStatusEnum.VERIFICATION_PENDING">{{stringRes.PENDING_VERIFICATION}}</mat-option>
                <mat-option [value]="adminUserStatusEnum.IN_ACTIVE">{{stringRes.IN_ACTIVE}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="flex-start">
          <div class="form-item"
               fxFlex="calc(100%)"
               fxFlex.lt-lg="calc(100%)"
               fxFlex.lt-md="calc(100%)"
               fxFlex.lt-sm="100%">
            <mat-form-field>
              <mat-label>{{stringRes.REASON_FOR_STATUS_CHANGE}}</mat-label>
              <input #title formControlName="reason" matInput
                     maxlength="{{inputLength.CHAR_1000}}"
                     placeholder="Enter {{stringRes.REASON_FOR_STATUS_CHANGE}}"
                     required type="text">
              <mat-hint align="end">{{title.value.length}} / {{inputLength.CHAR_1000}}</mat-hint>
              <mat-error>
                <app-input-error [controlName]="stringRes.REASON"
                                 [control]="formControl['reason']"></app-input-error>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div align="end" mat-dialog-actions>
    <button (click)="onNegativeClick()" class="round-btn" mat-raised-button>
      {{stringRes.CANCEL}}
    </button>
    <button (click)="onPositiveClick()" class="round-btn gradient-btn" color="primary" mat-raised-button>
      {{stringRes.SAVE}}
    </button>
  </div>
</div>
