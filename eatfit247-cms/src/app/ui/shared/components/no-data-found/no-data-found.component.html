<div class="error-layout">
  <img alt="" src="{{'assets/errors/'+(image ? image: 'error-2.png')}}">
  <h2 *ngIf="title">{{title}}</h2>
  <p *ngIf="message">{{message}}</p>
  <button *ngIf='showBtn' (click)="backToPage()" class="gradient-btn" mat-button
          type="button">{{btnText}}</button>
</div>
