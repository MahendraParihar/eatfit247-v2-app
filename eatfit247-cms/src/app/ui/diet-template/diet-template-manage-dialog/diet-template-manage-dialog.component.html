<form [formGroup]="formGroup" class="form-group">
  <div class="form-card">
    <h4>{{!dialogData.new ? stringRes.EDIT_DIET_TEMPLATE : stringRes.ADD_DIET_TEMPLATE}}</h4>
    <mat-dialog-content class="form-body">
      <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="flex-start">
        <div class="form-item"
             fxFlex="calc(100%)"
             fxFlex.lt-lg="calc(100%)"
             fxFlex.lt-md="calc(100%)"
             fxFlex.lt-sm="100%">
          <mat-form-field>
            <mat-label>{{stringRes.DIET_TEMPLATE}}</mat-label>
            <input formControlName="name" matInput placeholder="Enter diet template name" required
                   type="text">
            <mat-error>
              <app-input-error [controlName]="stringRes.DIET_TEMPLATE"
                               [control]="formControl['name']"></app-input-error>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-item"
             fxFlex="calc(50%)"
             fxFlex.lt-lg="calc(50%)"
             fxFlex.lt-md="calc(50%)"
             fxFlex.lt-sm="100%">
          <mat-form-field>
            <mat-label>{{stringRes.NO_OF_CYCLE}}</mat-label>
            <input formControlName="noOfCycle" matInput placeholder="Enter no of cycle" required type="number">
            <mat-error>
              <app-input-error [controlName]="stringRes.NO_OF_CYCLE"
                               [control]="formControl['noOfCycle']"></app-input-error>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-item"
             fxFlex="calc(50%)"
             fxFlex.lt-lg="calc(50%)"
             fxFlex.lt-md="calc(50%)"
             fxFlex.lt-sm="100%">
          <mat-form-field>
            <mat-label>{{stringRes.NO_OF_DAYS_IN_CYCLE}}</mat-label>
            <input formControlName="noOfDaysInCycle" matInput placeholder="No of days in each cycle" required
                   type="number">
            <mat-error>
              <app-input-error [controlName]="stringRes.NO_OF_DAYS_IN_CYCLE"
                               [control]="formControl['noOfDaysInCycle']"></app-input-error>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-item"
             fxFlex="calc(100%)"
             fxFlex.lt-lg="calc(100%)"
             fxFlex.lt-md="calc(100%)"
             fxFlex.lt-sm="100%">
          <mat-form-field>
            <mat-label>{{stringRes.WEEKLY_PLAN}}</mat-label>
            <mat-select formControlName="isWeekly">
              <mat-option [value]="true">{{stringRes.YES}}</mat-option>
              <mat-option [value]="false">{{stringRes.NO}}</mat-option>
            </mat-select>
            <mat-error>
              <app-input-error [controlName]="stringRes.WEEKLY_PLAN"
                               [control]="formControl['isWeekly']"></app-input-error>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-item"
             fxFlex="calc(100%)"
             fxFlex.lt-lg="calc(100%)"
             fxFlex.lt-md="calc(100%)"
             fxFlex.lt-sm="100%">
          <mat-form-field>
            <mat-label>{{stringRes.STATUS}}</mat-label>
            <mat-select formControlName="active">
              <mat-option *ngFor="let o of statusList" [value]="o.value">{{o.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button (click)="onNegativeClick()" class="round-btn" mat-raised-button>
        {{stringRes.CANCEL}}
      </button>
      <button (click)="onSubmit()" class="round-btn gradient-btn" color="primary" mat-raised-button>
        {{!dialogData.new ? stringRes.UPDATE : stringRes.SAVE}}
      </button>
    </mat-dialog-actions>
  </div>
</form>
