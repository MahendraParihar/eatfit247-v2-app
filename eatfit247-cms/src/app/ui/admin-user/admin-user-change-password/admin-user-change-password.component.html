<mat-card class="form-card">
  <form *ngIf="formGroup" [formGroup]="formGroup">
    <mat-card-header>
      <mat-card-title>{{stringRes.CHANGE_PASSWORD}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="form-body">
      <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="flex-start">
        <div class="form-item"
             fxFlex="calc(100%)"
             fxFlex.lt-lg="calc(100%)"
             fxFlex.lt-md="calc(100%)"
             fxFlex.lt-sm="100%">
          <mat-form-field>
            <mat-label>{{stringRes.CURRENT_PASSWORD}}</mat-label>
            <input #currentPassword formControlName="currentPassword" matInput placeholder="Enter current password"
                   required
                   type="text">
            <button (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1"
                    mat-icon-button
                    matSuffix>
              <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error>
              <app-input-error [controlName]="stringRes.CURRENT_PASSWORD"
                               [control]="formControl['currentPassword']"></app-input-error>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="flex-start">
        <div class="form-item"
             fxFlex="calc(100%)"
             fxFlex.lt-lg="calc(100%)"
             fxFlex.lt-md="calc(100%)"
             fxFlex.lt-sm="100%">
          <mat-form-field>
            <mat-label>{{stringRes.NEW_PASSWORD}}</mat-label>
            <input #newPassword formControlName="newPassword" matInput maxlength="{{inputLength.MAX_PASSWORD}}"
                   placeholder="Enter new password"
                   required type="text">
            <button (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2"
                    mat-icon-button
                    matSuffix>
              <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-hint align="end">{{newPassword.value.length}} / {{inputLength.MAX_PASSWORD}}</mat-hint>
            <mat-error>
              <app-input-error [controlName]="stringRes.NEW_PASSWORD"
                               [control]="formControl['newPassword']"></app-input-error>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="flex-start">
        <div class="form-item"
             fxFlex="calc(100%)"
             fxFlex.lt-lg="calc(100%)"
             fxFlex.lt-md="calc(100%)"
             fxFlex.lt-sm="100%">
          <mat-form-field>
            <mat-label>{{stringRes.REPEAT_PASSWORD}}</mat-label>
            <input #repeatPassword formControlName="repeatPassword" matInput maxlength="{{inputLength.MAX_PASSWORD}}"
                   placeholder="Enter repeat password"
                   required type="text">
            <button (click)="hide3 = !hide3" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide3"
                    mat-icon-button
                    matSuffix>
              <mat-icon>{{hide3 ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-hint align="end">{{repeatPassword.value.length}} / {{inputLength.MAX_PASSWORD}}</mat-hint>
            <mat-error>
              <app-input-error [controlName]="stringRes.REPEAT_PASSWORD"
                               [control]="formControl['repeatPassword']"></app-input-error>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
  </form>
  <mat-card-actions align="end">
    <button (click)="onCancel()" class="round-btn" mat-raised-button>
      {{stringRes.CANCEL}}
    </button>
    <button (click)="onSubmit()" class="round-btn gradient-btn" color="primary" mat-raised-button>
      {{stringRes.UPDATE}}
    </button>
  </mat-card-actions>
</mat-card>
